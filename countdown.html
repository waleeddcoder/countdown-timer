<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-App__by waleeddcoder</title>
    <link rel="icon" href="assets/js logo.jpg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barriecito&family=Fira+Sans&family=Inter:wght@300&family=Lobster&family=Roboto+Mono&family=Roboto:wght@900&family=Saira+Extra+Condensed:wght@800&family=Source+Code+Pro:wght@300&family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&family=Varela+Round&family=Vesper+Libre:wght@900&display=swap"

<body>
    <div class="main">
        <div class="overlay">
            <h2>بس تھوڑا اور انتظار</h2>
            <h2 id="end-date"></h2>
            <div class="col">
                <div class="inputBox">
                    <input type="text" readonly>
                    <label for="">Days</label>
                </div>
                <div class="inputBox">
                    <input type="text" readonly>
                    <label for="">Hours</label>
                </div>
                <div class="inputBox">
                    <input type="text" readonly>
                    <label for="">Minutes</label>
                </div>
                <div class="inputBox">
                    <input type="text" readonly>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>






    <script src="countdown.js"></script>
